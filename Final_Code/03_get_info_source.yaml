---
- name: GRAB F5 FACTS
  hosts: lb
  connection: local
  gather_facts: false

  tasks:
    - name: COLLECT BIG-IP FACTS
      f5networks.f5_modules.bigip_device_info:
        gather_subset:
          - system-info
          - devices
          - vlans
          - self-ips
          - trunks
          - provision-info
          - sync-status
          - management-routes
        provider:
          server: "{{ ansible_host }}"
          user: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
          server_port: "{{ server_port }}"
          no_f5_teem: true
          validate_certs: false
      register: inventory_info

    - name: "Copy Inventory_Info Variable to Execution Environment File"
      ansible.builtin.copy:
        content: "{{ inventory_info | to_nice_json }}"
        dest: "/tmp/inventory_{{ inventory_hostname }}.json"
        mode: '0755'

    - name: Stop Services on BIG-IP Node
      ansible.builtin.command: "bigstart stop"
      register: stop_task

    - name: Debug
      ansible.builtin.debug:
        var: stop_task

- name: Ansible Copy File
  hosts: bastion-backup
  tasks:
    - name: Copy from Local to Remote location
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: "{{ item }}"
        mode: '0755'
      with_fileglob: "/tmp/inventory_*.json"
