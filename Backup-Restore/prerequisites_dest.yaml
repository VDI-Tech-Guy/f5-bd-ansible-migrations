---
- name: Get Crypto Info
  hosts: velos-lb
  connection: local
  gather_facts: false

  tasks:
    - name: Set Provider
      ansible.builtin.set_fact:
        provider:
          server: "{{ ansible_host }}"
          user: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
          server_port: "{{ server_port }}"
          no_f5_teem: yes
          validate_certs: false


    - name: URI Set Admin Password
      ansible.builtin.uri: 
        url: "https://{{ ansible_host }}/mgmt/shared/authz/users/admin"
        method: PATCH
        body_format: json
        headers:
          Content-Type: application/json
        body: 
          oldPassword: "admin"
          password: "{{ ansible_password }}"
        status_code: 200
        validate_certs: false
      register: login
      ignore_errors: true

    # - name: Update password Admin
    #   f5networks.f5_modules.bigip_user:
