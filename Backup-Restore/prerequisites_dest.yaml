---
- name: Get Crypto Info
  hosts: velos-lb
  connection: local
  gather_facts: false

  tasks:
    - name: Set Provider
      ansible.builtin.set_fact:
        provider:
          server: "{{ ansible_host }}"
          user: "{{ ansible_user }}"
          password: "{{ ansible_password }}"
          server_port: "{{ server_port }}"
          no_f5_teem: yes
          validate_certs: false

    - name: Update password Admin
      f5networks.f5_modules.bigip_user:
        state: present
        username_credential: admin
        password_credential: "{{ ansible_password }}"
        provider:
          server: "{{ ansible_host }}"
          user: "{{ ansible_user }}"
          password: "admin"
          server_port: "{{ server_port }}"
          no_f5_teem: yes
          validate_certs: false
      delegate_to: localhost
      ignore_errors: true

    - name: Import Master Key From JSON File
      ansible.builtin.set_fact:
        master_key_output: "{{ lookup('file',item) | from_json }}"
      with_fileglob: "/tmp/master_key_*.json"
      delegate_to: localhost

    - name: debug master key master_key_output
      ansible.builtin.debug:
        var: master_key_output

    - name: debug master key master_key_output
      ansible.builtin.debug:
        var: master_key_output.stdout

